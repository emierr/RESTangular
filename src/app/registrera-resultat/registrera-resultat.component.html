<head> </head>
<body>
  <div class="page-content page-container" id="page-content">
    <div class="tabletest">
      <table>
      <mat-table [dataSource]="array">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let row">{{data}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="age"></ng-container>
        <ng-container matColumnDef="gender"></ng-container>
        <ng-container matColumnDef="address"></ng-container>
        <ng-container matColumnDef="email"></ng-container>
        <ng-container matColumnDef="phone_number"></ng-container>

      </mat-table>
    </table>
    </div>
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-lg-8 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Basic Table</h4>
              <p class="card-description">Basic table with card</p>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>ID No.</th>
                      <th>Created On</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Samso Park</td>
                      <td>34424433</td>
                      <td>12 May 2017</td>
                      <td><label class="badge badge-danger">Pending</label></td>
                    </tr>
                    <tr>
                      <td>Marlo Sanki</td>
                      <td>53425532</td>
                      <td>15 May 2015</td>
                      <td>
                        <label class="badge badge-warning">In progress</label>
                      </td>
                    </tr>
                    <tr>
                      <td>John ryte</td>
                      <td>53275533</td>
                      <td>14 May 2017</td>
                      <td><label class="badge badge-info">Fixed</label></td>
                    </tr>
                    <tr>
                      <td>Peter mark</td>
                      <td>53275534</td>
                      <td>16 May 2017</td>
                      <td>
                        <label class="badge badge-success">Completed</label>
                      </td>
                    </tr>
                    <tr>
                      <td>Dave</td>
                      <td>53275535</td>
                      <td>20 May 2017</td>
                      <td>
                        <label class="badge badge-warning">In progress</label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
