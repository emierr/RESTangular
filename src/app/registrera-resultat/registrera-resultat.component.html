<div> 
  <mat-form-field>
    <input matInput (filter)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

  <div>
    <table mat-table [dataSource] ="MatTableDataSource">
    <ng-container [matColumnDef]="col" ngFor="let col of columnsSchema"> 
    <th mat-header-cellmatHeaderCellDef> 
        {{col.label}}
    </th>
    <td mat-cell *matCellDef="let element">
      <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
        <ng-container *ngSwitchCase="'isSelected'">
          <mat-checkbox
            (change)="element.isSelected = $event.checked"
          ></mat-checkbox>
        </ng-container>
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="element.isEdit = !element.isEdit">
            Edit
          </button>
          <span *ngSwitchDefault>
            {{ element[col.key] }}
          </span>
        </div>
        <div *ngIf="element.isEdit">
          <div class="btn-edit" *ngIf="col.key === 'isEdit'; else dataField">
            <button mat-button (click)="element.isEdit = !element.isEdit">Done</button>
          </div>
          <ng-template #dataField>
            <mat-form-field>
              <input
                [type]="col.type"
                matInput
                [(ngModel)]="element[col.key]"
              />
            </mat-form-field>
          </ng-template>
        </div>
      </td>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
